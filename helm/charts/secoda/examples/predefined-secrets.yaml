datastores:
  secoda:
    existing_secret: ""
    admin_password: "" # We suggest using `openssl rand -hex 20 | cut -c 1-16` to fill this value.
    secret_key: "" # You can use `uuidgen | tr '[:upper:]' '[:lower:]'` to fill this value.
    private_key: "" # `openssl genrsa -out secoda.private.pem 2048 && cat secoda.private.pem | base64`
    public_key: "" # `openssl rsa -in secoda.private.pem -pubout > secoda.public.pem && cat secoda.public.pem | base64`
    db_host: "" # If using `cloudSqlAuthProxy`, this value should be set to `localhost`. Otherwise, this should be similar to `rds.amazonrds.com` or an ip address. 
    db_password: "" # This is the default database password; it should be alphanumeric, or it may break connection strings.

ingress:
  enabled: true
  tls:
    - secretName: lb
  hosts:
    - host: onpremise.secoda.co # Replace me with *your* FQDN.
      paths:
        - path: /*
          pathType: Prefix

cloudSqlAuthProxy:
  enabled: false # Only supported on GCP.
  databaseName: project:region:instance # Replace me with the correct parameters, including the GCP database name.